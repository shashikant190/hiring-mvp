<link rel="stylesheet" href="/static/style.css">

<div class="container">
  <h2>{{ job.title }}</h2>
  <p>{{ job.description }}</p>

  <hr>

{% for a in applicants %}
  <div class="card">
    <b>{{ a.name }}</b> ({{ a.country }})<br>
    Email: {{ a.email }}<br>
    GitHub: {{ a.github }}<br>
    Skills: {{ a.skills }}<br>
    Availability: {{ a.availability }}<br>
    Proof: {{ a.proof }}
  </div>
{% endfor %}
</div>
