<link rel="stylesheet" href="/static/style.css">

<div class="container">
  <h2>{{ job.title }}</h2>
  <p>{{ job.description }}</p>

  <hr>

  {% for a in applicants %}
    <div class="applicant">
      <b>{{ a.name }}</b><br><br>
      <b>Skills:</b> {{ a.skills }}<br>
      <b>Availability:</b> {{ a.availability }}<br>
      <b>Proof:</b> {{ a.proof }}
    </div>
  {% else %}
    <p>No applicants yet.</p>
  {% endfor %}
</div>
